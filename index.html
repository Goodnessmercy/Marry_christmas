<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Mas Tree</title>
    <link rel="stylesheet" href="./css/xmas.css">
    <link rel="shortcut icon" href="./Xmas_tree.svg.png" type="image/x-icon">
</head>

<body>

    <div class="bg">
        <div class="tree">
            <div class="rectangle">
                <div class="a"> &bigstar;</div>
            </div>
        </div>
        <div class="tree1">
            <div class="halfcircle1">
                <div class="b"> &bigstar;</div>
                <div class="c"> &bigstar;</div>
            </div>
        </div>
        <div class="tree2">
            <div class="halfcircle2">
                <div class="d"> &bigstar;</div>
                <div class="e"> &bigstar;</div>
            </div>
        </div>
        <div class="tree3">
            <div class="halfcircle3">
                <div class="f"> &bigstar;</div>
                <div class="g"> &bigstar;</div>
            </div>
        </div>
        <div class="tree4">
            <div class="halfcircle4">
                <div class="h"> &bigstar;</div>
                <div class="i"> &bigstar;</div>
            </div>
        </div>
        <div class="stand">
            <div class="stand1"></div>
        </div>
        <div class="circle">
            <div class="circle1"></div>
        </div>
        <div class="name">GOODNESSANDMERCY <br> WISH YOU A MERRY CHRISTMAS</div>
    </div>
    <div class="first">
        <div class="pics"></div>
        <div><audio src="./Christmas_For_Kids_-_We_Wish_You_A_Merry_Christmas_Song.mp3" controls loop></audio></div>
    </div>
    
</body>

</html>
